<!DOCTYPE html>
<html lang="en">
<head>
	<title>So You Wanna Date Me, Huh?</title>
  	<meta charset="UTF-8">
  	<style>
    	body {background-color: #fff0f5; font-family: 'Georgia', serif; color: #5a3b5d; text-align: center; padding: 20px;}

    		h2 {color: #e58e9b; font-size: 32px; margin-bottom: 30px;}

    		form {background-color: #f3e8ff; border-radius: 20px; padding: 30px; max-width: 600px; margin: auto; box-shadow: 0 0 20px rgba(255, 182, 193, 0.4);}

    		label {font-weight: bold; font-size: 16px; display: block; margin-bottom: 5px;}

    		input[type="text"],
    		input[type="file"],
    		select {padding: 10px; margin-bottom: 20px; width: 80%; border-radius: 10px; border: 1px solid #e58e9b; font-size: 14px;}

    		input[type="radio"] {margin: 10px;}

		.btn, button, input[type="submit"] {background-color: #f8c8dc; color: #4b2e39; border: none; padding: 10px 20px; font-size: 16px; border-radius: 15px; cursor: pointer; font-family: 'Georgia', serif; box-shadow: 0px 4px 6px rgba(0,0,0,0.1); transition: 0.3s ease;}

  		.btn:hover, button:hover, input[type="submit"]:hover {background-color: #e58e9b; color: white;}
  	</style>
</head>

<body>
	<h2>💌 The Unofficial Love Portal 💌</h2>

  	<form>

      		<input type="radio" name="picture" value="NotReally"> Not really 
    	</div>

    	<div>
      		<label for="aesthetic">Pick our next date aesthetic:</label>
      		<select name="aesthetic" id="aesthetic">
        		<option value="cafe">Café Date ☕</option>
        		<option value="fancy">Expensive Date 💸</option>
        		<option value="sushi">Sushi Date 🍣</option>
        		<option value="book">Library Date 📚</option>
        		<option value="mall">Matching Fits in a Random Mall 🛍️</option>
        		<option value="movie">Movie + Matching Fits 🍿</option>
        		<option value="crib">Chill at my/your crib 🛏️</option>
        		<option value="street">Streetfood & Campus Walk 🍦</option>

  	<div>
  		<button type="submit" onclick="alert('💌 Your love is being sent to Phairux 💖')">

		<button type="button" >

  		</button></a>
	</div>
  	</form>
</body>
</html>
